    <form>
        <fieldset><!--홈페이지그룹지정-->

            <div>
            <label for="id">아이디</label>
            <input type="text" id="id" size="30"
            value="myid" maxlength="10"
            readonly>
            </div>
            <div>
            <label for="password">패스워드</label>
            <input type="password" name="" id="password" size="20" required>
            </div>
            <input type="submit" value="로그인">
            <input type="reset" value="취소하기">
            <input type="image" src="login.png" alt="" width="50">
        </fieldset>
    <fieldset>
        <legend><h1>주문서</h1></legend>
        <div>
        search<input type="search" placeholder="검색할 정보를 입력">
        </div>
        <div>
        url <input type="url" placeholder="url 입력" autofocus>
    </div>
        <div
        >email<input type="email" placeholder="abc@naver.com">
    </div>
        <div>
            telephone<input type="tel" placeholder="000-0000-0000">
        </div>
    
    <p>주문할 상품을 선택해 주세요.</p>
    <label for=""> <input type="radio" name="gift" id="s-1" value="3"> 선물용 3kg</label>
    <label for=""> <input type="radio" checked id="s-2" value="5"> 선물용 5kg</label>
    <label for=""> <input type="radio" id="s-3" value="7"> 선물용 7kg</label>
    <br>

    <input type="checkbox" checked id="h-1" value="3">
    <label for="" checked id="h-1">가정용 3kg</label>
    <input type="checkbox" id="h-2" value="5">
    <label for="" id="h-2">가정용 5kg</label>
    <input type="checkbox" id="h-3" value="6">
    <label for="" id="h-3">가정용 6kg</label>
    <br>
    number - <input type="number" name="" id="" value="1"><br>
    Range - <input type="range" name="" id="" min="0" max="10" step="">
    <br>
    <input type="date" name="" id=""><br>
    <input type="month" name="" id=""><br>
    <input type="week" name="" id=""><br>
    <input type="time" name="" id=""><br>
    <input type="file" name="" id="">

    <input type="hidden" name="hidden" value="로그인 비밀정보">

    <textarea name="" id="" cols placeholder="기타입력사항"></textarea>

    <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </div>
